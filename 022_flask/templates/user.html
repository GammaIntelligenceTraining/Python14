{% extends 'base.html' %}

{% block title %}User profile{% endblock %}

{% block content %}
  <div class="container">
    <form action="#" method="post">
      <div class="row mb-3">
        <label for="user-email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="user-email" name="user-email" placeholder="{{ user_email }}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
        <a href="/delete" class="btn btn-danger">Delete account</a>
    </form>
  </div>
{% endblock %}
